<html lang="en">
<head>

<body>
    <div id="container"><div>
        <img src="./static/img/logo.png" id="logo" alt="Ellumia" />
        <h2>Learning, liberated.</h2>
        
        <div id="video">
            <div id="thumb">
                <a href="http://youtu.be/wc38SisLXX8" rel="nofollow">Watch us introduce Ellumia</a>
            </div>
            <iframe id="yt" width="640" height="360" src="http://www.youtube.com/embed/wc38SisLXX8?rel=0&amp;vq=hd720&amp;enablejsapi=1&amp;origin=http://localhost:8000" frameborder="0" allowfullscreen style="display: none;"></iframe>
        </div>
        
        <div id="cta">
            <p>We believe everyone should have fair and affordable access to education, no matter their background or location.</p>
            <p><a href="https://twitter.com/ellumia" class="twitter-follow-button" data-show-count="false" data-size="large" data-dnt="true">Follow @ellumia</a> on Twitter</p>
        </div>
    </div></div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(window).on('load', function(){ $(document.body).addClass('ready'); });
    </script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
        try {
            var pageTracker = _gat._getTracker("UA-39049870-1");
            pageTracker._trackPageview();
        } catch(err) {
            // Ho hum
        }
    </script>
    <script type="text/javascript">
        (function() {
            var iframes = document.getElementsByTagName('iframe');
            
            for (var i = 0; i < iframes.length; i++) {
                var iframe = iframes[i];
                var players = /www\.youtube\.com/;
                if(iframe.src.search(players) !== -1) {
                    var videoRatio = (iframe.height / iframe.width) * 100;
                    
                    iframe.style.position = 'absolute';
                    iframe.style.top = '0';
                    iframe.style.left = '0';
                    iframe.width = '100%';
                    iframe.height = '100%';
                    
                    var div = document.createElement('div');
                    div.className = 'video-wrap';
                    div.style.width = '100%';
                    div.style.position = 'relative';
                    div.style.paddingTop = videoRatio + '%';
                    
                    var parentNode = iframe.parentNode;
                    parentNode.insertBefore(div, iframe);
                    div.appendChild(iframe);
                }
            }
        })();
        
        (function(){
            var firstScriptTag, tag;
            tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            
            window.onYouTubeIframeAPIReady = function() {
              var player;
              new YT.Player('yt', {
                events: {
                  onReady: function(event) {
                    var shade;
            
                    player = event.target;
                    shade = $('#video #thumb');
                    shade.children('a').attr('href', '#');
                    shade.click(function() {
                      shade.hide();
                      player.playVideo();
                      return false;
                    });
                  }
                }
              });
            };
        })();
    </script>
</body>
</html>
